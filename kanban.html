<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - Project Atlas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="atlas-interactive.css">
</head>
<body class="app-page">
    <header class="app-header">
        <div class="header-container">
            <div class="logo">
                <h1>Project <span class="atlas-blue">ATLAS</span></h1>
                <span class="tagline">Home Project Management</span>
            </div>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle navigation menu">
                ☰
            </button>
            <nav class="main-nav" id="mainNav">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="kanban.html" class="active">Kanban Board</a></li>
                    <li><a href="budget.html">Budget Tracker</a></li>
                    <li><a href="calendar.html">Calendar</a></li>
                    <li><a href="documents.html">Documents</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <button class="btn-secondary" onclick="showNewTaskModal()">+ New Task</button>
                <button class="btn-secondary" onclick="showColumnManagement()">⚙ Columns</button>
                <div class="user-avatar">AF</div>
            </div>
        </div>
    </header>

    <main class="kanban-container">
        <div class="board-header">
            <h2>Project Kanban Board</h2>
            <div class="board-filters">
                <select class="filter-select">
                    <option>All Projects</option>
                    <option>Kitchen Renovation</option>
                    <option>Basement Finishing</option>
                    <option>Bathroom Update</option>
                </select>
                <select class="filter-select">
                    <option>All Priorities</option>
                    <option>High Priority</option>
                    <option>Medium Priority</option>
                    <option>Low Priority</option>
                </select>
            </div>
        </div>

        <div class="kanban-board" id="kanbanBoard">
            <!-- Columns will be dynamically rendered by JavaScript -->
        </div>
    </main>

    <style>
        .kanban-container {
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .board-filters {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .filter-select {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--surface);
            color: var(--text-dark);
            font-size: 0.9rem;
        }
        
        .kanban-board {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            padding: 1rem 0;
            min-height: 70vh;
        }
        
        .kanban-column {
            min-width: 300px;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        
        .kanban-column.someday { background: #f8f9fa; }
        .kanban-column.planning { background: #fff3e0; }
        .kanban-column.ready { background: #e8f5e8; }
        .kanban-column.in-progress { background: var(--app-bg-light); }
        .kanban-column.blocked { background: #ffebee; }
        .kanban-column.done { background: #f1f8e9; }
        
        .kanban-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }
        
        .kanban-title-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
        }
        
        .kanban-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .edit-column-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .kanban-header:hover .edit-column-btn {
            opacity: 1;
        }
        
        .edit-column-btn:hover {
            color: var(--app-primary);
        }
        
        .task-count {
            background: rgba(25, 118, 210, 0.1);
            color: var(--app-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .task-cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex: 1;
        }
        
        .task-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .task-card:hover {
            box-shadow: 0 4px 8px var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .task-card.high-priority {
            border-left: 4px solid var(--error);
        }
        
        .task-card.medium-priority {
            border-left: 4px solid var(--warning);
        }
        
        .task-card.low-priority {
            border-left: 4px solid var(--text-light);
        }
        
        .task-card.completed {
            opacity: 0.7;
            border-left: 4px solid var(--success);
        }
        
        .task-title {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }
        
        .task-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-medium);
        }
        
        .task-project {
            color: var(--app-primary);
            font-weight: 500;
        }
        
        .task-due {
            color: var(--text-light);
        }
        
        .task-due.overdue {
            color: var(--error);
            font-weight: 500;
        }
        
        .task-labels {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }
        
        .task-label {
            background: rgba(0,0,0,0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.7rem;
            color: var(--text-medium);
        }
        
        .add-task-btn {
            background: transparent;
            border: 2px dashed var(--border);
            color: var(--text-light);
            padding: 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }
        
        .add-task-btn:hover {
            border-color: var(--app-primary);
            color: var(--app-primary);
            background: rgba(25, 118, 210, 0.05);
        }

        @media (max-width: 768px) {
            .board-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .board-filters {
                justify-content: center;
            }

            .kanban-board {
                flex-direction: column;
                gap: 2rem;
            }

            .kanban-column {
                min-width: auto;
            }
        }
    </style>

    <script>
        function toggleMobileMenu() {
            const nav = document.getElementById('mainNav');
            nav.classList.toggle('active');
        }
        
        function showColumnManagement() {
            if (window.atlas) {
                window.atlas.showColumnManagement();
            }
        }
    </script>
    <script src="atlas-interactive.js"></script>
</body>
</html>
